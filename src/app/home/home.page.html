<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="padded" style="display: flex" *ngFor="let group of grouped">
      <div class="padded" *ngFor="let group2 of grouped2">
        <ion-button (click)="showPop($event)">Popover</ion-button>
      </div>
    </div>
  </div>
</ion-content>
